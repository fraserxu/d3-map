<!DOCTYPE html>
<meta charset="utf-8">
<style>
.subunit.CHH { fill: #ddc; }
.subunit.CHI { fill: #cdd; }
.subunit.HKG { fill: #cdc; }
.subunit.PFA { fill: #dcd; }
.subunit.TWN { fill: #ccd; }

.place,
.place-label {
  fill: #444;
}

text {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 10px;
  pointer-events: none;
}

.subunit-label {
  fill: #777;
  fill-opacity: .5;
  font-size: 20px;
  font-weight: 300;
  text-anchor: middle;
}

</style>
<body>

<script src="libs/d3.v3.min.js"></script>
<script src="libs/topojson.v1.min.js"></script>
<script>
  var width = 960,
      height = 1160;

  var projection = d3.geo.albers()
      .center([110.00, 25.00])
      .rotate([0, 60, 30])
      .parallels([25, 47])
      .scale(800)
      .translate([width / 2, height / 2]);

  var path = d3.geo.path()
      .projection(projection);

  var svg = d3.select('body').append('svg')
      .attr('width', width)
      .attr('height', height);

  d3.json('datas/cn.json', function(error, cn) {
    svg.selectAll('.subunit')
        .data(topojson.feature(cn, cn.objects.subunits).features)
        .enter()
        .append('path')
        .attr('class', function(d) {
          return 'subunit ' + d.id;
        })
        .attr('d', path);

    svg.append('path')
        .datum(topojson.feature(cn, cn.objects.places))
        .attr('d', path)
        .attr('class', 'place');

    svg.selectAll(".place-label")
        .data(topojson.feature(cn, cn.objects.places).features)
        .enter().append("text")
        .attr("class", "place-label")
        .attr("transform", function(d) { return "translate(" + projection(d.geometry.coordinates) + ")"; })
        .attr("x", function(d) { return d.geometry.coordinates[0] > -1 ? 6 : -6; })
        .attr("dy", ".35em")
        .style("text-anchor", function(d) { return d.geometry.coordinates[0] > -1 ? "start" : "end"; })
        .text(function(d) { return d.properties.name; });

    svg.selectAll(".subunit-label")
        .data(topojson.feature(cn, cn.objects.subunits).features)
        .enter().append("text")
        .attr("class", function(d) { return "subunit-label " + d.id; })
        .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
        .attr("dy", ".35em")
        .text(function(d) { return d.properties.name; });
  })
</script>
</body>
